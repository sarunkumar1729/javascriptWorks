<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

#gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.column {
    margin: 10px;
}

.gallery-img {
    width: 100%;
    height: auto;
    cursor: pointer;
    transition: transform 0.2s;
}

.gallery-img:hover {
    transform: scale(1.1);
}

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 50px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
}

.modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
}

.modal-nav {
    color: white;
    font-size: 24px;
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
}

.close {
    color: white;
    position: absolute;
    top: 15px;
    right: 35px;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #999;
    text-decoration: none;
    cursor: pointer;
}

</style>
</head>
<body>
    <div id="gallery">
        <div class="row">
            <div class="col-md-4">
                <img src="images/car1.png" alt="Image 1" class="gallery-img">
            </div>
            <div class="col-md-4">
                <img src="images/car2.png" alt="Image 2" class="gallery-img">
            </div>
            <div class="col-md-4">
                <img src="images/car3.png" alt="Image 3" class="gallery-img">
            </div>
            <!-- Add more images as needed -->
        </div>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-img">
            <div id="caption"></div>
            <div class="modal-nav">
                <span class="prev">&#10094;</span>
                <span class="next">&#10095;</span>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
    // Open modal on image click
    $('.gallery-img').on('click', function() {
        var modal = $('#myModal');
        var modalImg = $('#modal-img');
        var captionText = $('#caption');
        modal.css('display', 'block');
        modalImg.attr('src', $(this).attr('src'));
        captionText.html($(this).attr('alt'));
    });

    // Close modal on close button click
    $('.close').on('click', function() {
        $('#myModal').css('display', 'none');
    });

    // Close modal when clicking outside the modal content
    $(window).on('click', function(event) {
        var modal = $('#myModal');
        if (event.target == modal[0]) {
            modal.css('display', 'none');
        }
    });

    // Navigate through images in modal
    var currentImgIndex = 0;
    $('.next').on('click', function() {
        navigateImages(1);
    });

    $('.prev').on('click', function() {
        navigateImages(-1);
    });

    function navigateImages(n) {
        var imgs = $('.gallery-img');
        currentImgIndex = (currentImgIndex + n + imgs.length) % imgs.length;
        $('#modal-img').attr('src', imgs.eq(currentImgIndex).attr('src'));
        $('#caption').html(imgs.eq(currentImgIndex).attr('alt'));
    }
});

    </script>
</body>
</html>
