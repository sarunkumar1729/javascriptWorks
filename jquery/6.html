<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery .append() Example</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#append-btn').on('click', function() {
        $('#example-list').append('<li>New Item Appended</li>');
    });
});
</script>
</head>
<body>

<ul id="example-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<button id="append-btn">Append Item</button>

</body>
</html>
