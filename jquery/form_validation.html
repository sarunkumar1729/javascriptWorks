<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <style>
            body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
      }

      form {
          width: 300px;
          margin: 50px auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: #fff;
      }

      .form-group {
          margin-bottom: 15px;
      }

      label {
          display: block;
          margin-bottom: 5px;
      }

      input.form-control {
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
      }

      button.btn {
          width: 100%;
          padding: 10px;
          background-color: #5cb85c;
          border: none;
          border-radius: 4px;
          color: white;
          font-size: 16px;
      }

      button.btn:hover {
          background-color: #4cae4c;
      }

      .error {
          color: red;
          font-size: 12px;
          margin-top: 5px;
      }

      input.error {
          border-color: red;
      }
    </style>
  </head>
  <body>
    <form id="registrationForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" class="form-control" />
      </div>
      <button type="submit" class="btn">Register</button>
    </form>

    <script>
      $(document).ready(function () {
        $("#registrationForm").validate({
          rules: {
            username: {
              required: true,
              minlength: 8,
            },
            password: {
              required: true,
              minlength: 8,
              pwcheck: true,
            },
            confirm_password: {
              required: true,
              equalTo: "#password",
            },
            phone: {
              required: true,
              digits: true,
              minlength: 10,
              maxlength: 10,
            },
          },
          messages: {
            username: {
              required: "Please enter your username",
              minlength: "Your username must be at least 8 characters long",
            },
            password: {
              required: "Please provide a password",
              minlength: "Your password must be at least 8 characters long",
              pwcheck:
                "Your password must contain at least one uppercase letter, one lowercase letter, and one digit",
            },
            confirm_password: {
              required: "Please confirm your password",
              equalTo: "Passwords do not match",
            },
            phone: {
              required: "Please provide your phone number",
              digits: "Please enter a valid phone number",
              minlength: "Your phone number must be exactly 10 digits",
              maxlength: "Your phone number must be exactly 10 digits",
            },
          },
        });

        $.validator.addMethod("pwcheck", function (value) {
          return /[A-Z]/.test(value) && /[a-z]/.test(value) && /\d/.test(value);
        });
      });
    </script>
  </body>
</html>
