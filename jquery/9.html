<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery .after() Example</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#after-btn').on('click', function() {
        $('#example-list li:last').after('<li>New Item After</li>');
    });
});
</script>
</head>
<body>

<ul id="example-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<button id="after-btn">Add Item After Last</button>

</body>
</html>
