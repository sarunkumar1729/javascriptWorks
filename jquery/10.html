<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery .before() Example</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#before-btn').on('click', function() {
        $('#example-list li:first').before('<li>New Item Before</li>');
    });
});
</script>
</head>
<body>

<ul id="example-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<button id="before-btn">Add Item Before First</button>

</body>
</html>
