<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resizeTo() Example</title>
    <script>
        function resizeWindow() {
            // Resize the current window to the specified dimensions (width: 400 pixels, height: 300 pixels)
            window.resizeTo(400, 300);
        }
    </script>
</head>
<body>

<button onclick="resizeWindow()">Resize Window</button>

</body>
</html>
