<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.location.href Example</title>
    <script>
        function redirectToNewPage() {
            // Set the window location to a new URL
            window.location.href = 'https://techolas.com/';
        }
    </script>
</head>
<body>

<button onclick="redirectToNewPage()">Redirect to Example.com</button>

</body>
</html>
